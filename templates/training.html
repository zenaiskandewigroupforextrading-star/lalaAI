<!DOCTYPE html>
<html>
<head>
    <title>Training - LalaAI</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        nav {
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #2a2a2a;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/home">Beranda</a>
        <a href="/training">Training</a>
        <a href="/tentang">Tentang</a>
        <a href="/logout">Keluar</a>
    </nav>

    <h2>Tambah Data ke Kamus</h2>
    <form method="POST">
        <label>Pertanyaan:</label>
        <input type="text" name="question" required>

        <label>Jawaban:</label>
        <textarea name="answer" rows="4" required></textarea>

        <button type="submit">Simpan ke Kamus</button>
    </form>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}
</body>
</html>
