<!DOCTYPE html>
<html>
<head>
    <title>Tambah Database - LalaAI</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #4CAF50;
        }
        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin: 10px 0;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            color: #4CAF50;
        }
        nav {
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/home">Beranda</a>
        <a href="/training">Training</a>
        <a href="/tambah-database">Tambah Database</a>
        <a href="/tentang">Tentang</a>
        <a href="/logout">Keluar</a>
    </nav>

    <div style="margin-top: 80px;">
        <h2>Upload Transkrip YouTube</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".txt/plain" required><br>
            <button type="submit">Upload</button>
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
