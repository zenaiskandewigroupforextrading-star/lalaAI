<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Selamat Datang di LalaAI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ccc;
        }
        .btn-container {
            display: flex;
            gap: 20px;
        }
        a.button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1em;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di LalaAI</h1>
    <p>AI Asisten Cerdas Berbasis Kamus Offline + Wikipedia</p>
    <div class="btn-container">
        <a class="button" href="/login">Login</a>
        <a class="button" href="/register">Register</a>
    </div>
</body>
</html>
